<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一台机器的个人主页</title>
    <style>
        body,ul{
            padding:0px;
            margin:0px;
        }
        div{
            position: relative;
            background:#090;
            border:1px solid #ff0;
            width:500px;
            height:500px;
            margin-top:-50%;
            margin-left:-50%;
        }
        span{
            font-size: 28px;
            color:#004499;
        }
    </style>
</head>
<body>
    <div>
        <span>这</span>
        <span>是</span>
        <span>一</span>
        <span>台</span>
        <span>机</span>
        <span>器</span>
    </div>
</body>
</html>
